name: 每日抓取（RSS + WeRead）

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install
        working-directory: ./scripts

      - name: Fetch RSS feeds
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
        run: node scripts/fetch-rss.js

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Fetch WeRead articles
        env:
          WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
        run: python scripts/weread_scrape.py

      - name: Commit & push all results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/articles.json out/
          if git diff --staged --quiet; then
            echo "✅ No changes to commit."
          else
            DATE=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M')
            git commit -m "chore: auto-fetch ${DATE} [skip ci]"
            git push
          fi
